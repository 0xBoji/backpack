name: app-mobile build production
on:
  # push:
  #   branches:
  #     - ios-production
  #     - android-production
  #   paths:
  #     - "packages/app-mobile/**"
  workflow_dispatch:
    inputs:
      platform:
        description: Platform (android/ios). Both runs APK + App Store build. APK = apk only
        type: choice
        required: true
        default: ios
        options:
          - ios
          - android-both
          - android-apk

jobs:
  update:
    name: EAS Build Production
    runs-on: ubuntu-latest
    # runs-on: macos-latest

    env:
      EXPO_USE_DEV_SERVER: true
      TMPDIR: /tmp # Used for metro caching
      NODE_OPTIONS: "--max_old_space_size=4096"
      NODE_ENV: production
      APP_ENV: production

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üåê Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Cache Metro
        uses: actions/cache@v3
        id: cache-metro
        with:
          path: |
            ${{ env.TMPDIR }}/metro-cache
            ${{ env.TMPDIR }}/haste-map*
          key: npm-${{ env.NODE_VERSION }}-${{ runner.os }}

      - name: üöÄ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üß∂ Install dependencies
        run: yarn install --immutable

      - name: üèóÔ∏è Build dependencies
        env:
          NODE_ENV: production
          BACKPACK_CONFIG_VERSION: "${{ env.RELEASE_PREFIX }}-latest-beta-${{ github.run_number }}"
          BACKPACK_CONFIG_LOG_LEVEL: "none"
          # CI!=true so that build warnings aren't treated like errors (for now)
          CI: ""
        run: yarn build:mobile

      ##################################################################################
      ## Workflow Triggers
      ##################################################################################
      - name: üöÄ Build for Apple App Store (workflow trigger)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: "contains(github.event.inputs.platform, 'ios')"
        run: "yarn ios:build-production"

      - name: üöÄ Build for Google Play Store (workflow trigger)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: "contains(github.event.inputs.platform, 'android-both')"
        run: "yarn android:build-production"

      - name: üöÄ Build Android APK (workflow trigger)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: "contains(github.event.inputs.platform, 'android-both')"
        run: "yarn android:build-production-apk"

      # Separately releases the android-apk if that is required
      - name: üöÄ Build Android APK (workflow trigger)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: "contains(github.event.inputs.platform, 'android-apk')"
        run: "yarn android:build-production-apk"

      ##################################################################################
      ## Merged into either ios-production or android-production branches
      ##################################################################################

      - name: üöÄ Build for Apple App Store (merged into ios-production branch)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: contains(github.ref, 'ios-production')
        run: "yarn ios:build-production"

      - name: üöÄ Build for Google Play Store (merged into android-production branch)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: contains(github.ref, 'android-production')
        run: "yarn android:build-production"

      - name: üöÄ Build Android APK (merged into android-production branch)
        env:
          APP_ENV: production
        working-directory: ./packages/app-mobile
        if: contains(github.ref, 'android-production')
        run: "yarn android:build-production-apk"
